<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>NumberGuess</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <script type="module" src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Welcome to NumberGuess!
            </h2>

            <p class="game-rules">
                NumberGuess is a simple game where you are given a random number between 1 and 20 (inclusive). 
                You have 4 chances to guess what that number is. 
                <br><br>
                <strong>Hint: play at least 2 games to see your stats.</strong>
            </p>

            <div class="wrapper-v hidden" id="game">
                <div id="guess-result">hmm?</div>
                <div class="wrapper-h">
                    <input min="1" max="20" type="number" id="input-guess">
                    <button id="button-guess">guess</button>
                </div>
                <span>Guesses left:</span>
                <div id="lives"></div>
            </div>

            <button id="button-main">Play game</button>
        </section>
        <section id="game-stats">
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&#x1f12f; Steal this content</div>
    </footer>
</body>

</html>
